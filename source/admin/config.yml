locale: 'zh_Hans'
backend:
  name: git-gateway
  branch: main        # 确认你的分支名是 main

media_folder: "source/images/uploads"
public_folder: "/images/uploads"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # --- 菜单1：文章管理 ---
  - name: "posts"
    label: "文章"
    folder: "source/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "布局", name: "layout", widget: "hidden", default: "post"}
      - {label: "日期", name: "date", widget: "datetime"}
      - {label: "标签", name: "tags", widget: "list", required: false}
      - {label: "分类", name: "categories", widget: "list", required: false}
      - {label: "正文", name: "body", widget: "markdown"}

  # --- 菜单2：网站设置 ---
  - name: "settings"
    label: "网站设置"
    files:
      - name: "config"
        label: "全局配置"
        file: "_config.yml"
        fields:
          - {label: "网站标题", name: "title", widget: "string"}
          - {label: "网站副标题", name: "subtitle", widget: "string"}
          - {label: "作者", name: "author", widget: "string"}
          - label: "主题配置"
            name: "theme_config"
            widget: "object"
            fields:
              - label: "侧边栏"
                name: "sidebar"
                widget: "object"
                fields:
                  - {label: "Logo头像", name: "logo", widget: "image"}
